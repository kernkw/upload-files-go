<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload Demo</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>File Upload Demo</h1>
      <div class="message">{{.}}</div>

          <fieldset>
            E-mail: <input type="email" name="email" id="email" multiple="multiple">

      </form>
    </div>
  </body>
</html>
